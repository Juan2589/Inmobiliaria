  </header>

  <!-- BANNER -->
  <section class="banner">
    <h2>Encuentra la casa de tus sueños</h2>
    <p>Compra, venta y arriendo de inmuebles en todo el país</p>
  </section>

  <!-- PROPIEDADES -->
  <section class="propiedades">
    <h2>Propiedades Destacadas</h2>

    <div class="carta">
      <img src="imagenes/AREASYFACHADAS.jpg" alt="Casa Medellín" />
      <h3>Áreas y Fachadas</h3>
      <a href="#" onclick="abrirModal('imagenes/AREASYFACHADAS.jpg')" class="boton boton-negro">Ver más</a>

  <!-- MODAL para ver imágenes ampliadas -->
  <div id="miModal" style="display: none; position: fixed; z-index: 1000; left: 0; top: 0; width: 100%; height: 100%; overflow: auto; background-color: rgba(0,0,0,0.8);">
    <span class="cerrar" onclick="cerrarModal()" style="position: absolute; top: 20px; right: 35px; color: white; font-size: 40px; font-weight: bold; cursor: pointer;">&times;</span>
    <img id="imagenAmpliada" src="" style="margin: auto; display: block; max-width: 90%; max-height: 80vh; margin-top: 5%;">
  </div>

  <!-- FOOTER -->
  <footer>
    <p>© 2025 GHAC Medellín. Todos los derechos reservados.</p>
  </footer>

  <!-- JS del modal -->
  <script>
    function abrirModal(imagenSrc) {
      const modal = document.getElementById("miModal");
      const imgAmpliada = document.getElementById("imagenAmpliada");
      imgAmpliada.src = imagenSrc;
      modal.style.display = "block";
    }

    function cerrarModal() {
      document.getElementById("miModal").style.display = "none";
    }

    window.onclick = function (event) {
      const modal = document.getElementById("miModal");
      if (event.target == modal) {
        modal.style.display = "none";
      }
    }
  </script>
